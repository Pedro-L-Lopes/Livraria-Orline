    <header>

    <main>
      <h2>Fale conosco</h2>
      <h2>Deixe seu feedback</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required /><br /><br />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="mensagem">Mensagem:</label><br />
        <textarea
          id="mensagem"
          name="mensagem"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />

        <input type="radio" id="elogio" name="opcao" value="elogio" />
        <label for="elogio">Elogio</label><br />
        <input type="radio" id="critica" name="opcao" value="critica" />
        <label for="critica">Crítica</label><br />
        <input type="radio" id="sugestao" name="opcao" value="sugestao" />
        <label for="sugestao">Sugestão</label><br />
        <input type="radio" id="outro" name="opcao" value="outro" />
        <label for="outro">Outro</label><br /><br />

        <input type="submit" value="Enviar" />
      </form>
    </main>
